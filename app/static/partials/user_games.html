<h2>My Active Games</h2>
<table>
    <tr>
        <th>Score</th>
        <th>Date</th>
    </tr>
    <tr ng-repeat="game in games">
        <td>{{game.score}}</td>
        <td>{{game.date}}</td>
        <td><a ng-click="play(game.urlsafe_key)">Play</a></td>
    </tr>
</table>
<h2>My Completed Games</h2>
<table>
    <tr>
        <th>Score</th>
        <th>Date</th>
    </tr>
    <tr ng-repeat="game_completed in games_completed">
        <td>{{game_completed.score}}</td>
        <td>{{game_completed.date}}</td>
        <td><a ng-click="show_history(game_completed.urlsafe_key)">Show History</a></td>
    </tr>
</table>
